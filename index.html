<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Phoneme Remembering App | Amrit Pant</title>
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="heading-primary">नेपाली वर्णको वर्गिकरण (अभ्यास)</h1>
      </header>
      <section class="section__generate-letter">
        <div>
          <button type="button" class="btn btn-main">Generate</button>
          <button type="submit" class="btn btn-secondary">Show</button>
        </div>
      </section>
      <button type="submit" class="btn btn-secondary">Show</button>
      <section class="section__show-letter">
        <div>
          <h2 class="heading-secondary"></h2>
        </div>
      </section>
      <section class="section__table">
            <p id="place">स्थानका आघारमा: </p>
            <p id="try">प्र्यतनका आघारम: </p>
            <p id="vibration">घोषत्वका आघारम: </p>
            <p id="power">पारणत्वका आघारम: </p> 
        </table>
      </section>

      <footer>
        Build with ❤️ by <a target="_blank" href="https://github.com/amritpant" class="link">Amrit Pant</a> , <br>
        &nbsp; &nbsp; In Beautiful Dhangadhi
      </footer>

    </main>
    
  </body>
</html>
